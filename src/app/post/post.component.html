<div class="container">
    <h2 class="text-center mt-5">Post Number {{postId}}</h2>
    <div class="card mx-auto w-75 m-4 bg-light">
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <p class="card-text">{{post.body}}</p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Edit Post</button>
            <button class="btn btn-danger mx-3" (click)="onDeletePost()">Delete Post</button>
        </div>
    </div>
</div>




<!-- The Modal to edit post -->
<div class="modal" id="myModal" *ngIf="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit post {{postId}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onSubmitform(f.value)" >
                    <div class="form-group">
                        <label for="title">Edit Name</label>
                        <input type="text" class="form-control" [(ngModel)]="post.title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="comment">Post body</label>
                        <textarea class="form-control" rows="5" id="comment" [(ngModel)]="post.body" name="body"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" >Save </button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
